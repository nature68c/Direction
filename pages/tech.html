<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <title>Echarts</title>
  <style>
  #main{
    width: 500px;
    height: 500px;
    margin: 0 auto;
}
  </style>
</head>
<body>
  <div id="main"></div>

  <!--Echarts -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
  <script src="../js/Echarts.js"></script>
  <script>
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main'));
    // 指定图表的配置项和数据
    option = {
      series: [
        {
          name: '访问来源',
          type: 'pie',
          radius: '55%',
          roseType: 'angle',
          data: [
            { value: 235, name: '摄影' },
            { value: 274, name: '编程' },
            { value: 310, name: '旅行' },
            { value: 335, name: '听歌' },
            { value: 140, name: '游戏' }
          ]
        }
      ]
    };
    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
</body>
</html>
